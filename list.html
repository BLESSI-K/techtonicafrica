<!DOCTYPE html>
<html>
    <head>
        <title>html list</title>
    </head>
    <body>
        <h2>unordered</h2>
        <ul>
        <li>term1</li>
        <li>term2</li>
        <li>term3</li>
        </ul>
        <ol>
            <h2>ordered</h2>
            <li> step1</li>
            <li> step2</li>
            <li>step3</li>
        </ol><ul>
         
        <h2>definition list</h2>
        
        <dl>
            <dt>term1</dt>
            <dd>definition 1</dd>
            <dd>definition 2</dd>
            <dt>term 2</dt>
            <dd> definition 1</dd>
            <dd> definition 2</dd>
        </dl>
    </body>
</html>
